{extend name="public/base"}
{block name="main"}
<div id="page-wrapper" >
    <div id="page-inner">
        <div class="row">
            <div class="col-md-12">
                <h1 class="page-header">
                    售后管理<small>售后服务办理</small>
                </h1>
            </div>
        </div>
        <!-- /. ROW  -->
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading" style="text-align: center;">
                        售后服务办理
                    </div>
                    <div class="panel-body">
                              <div class="row">
                <div class="col-md-8 col-sm-8 col-md-offset-2 col-sm-offset-2">
                    <div class="panel panel-default">
                        
                        <div class="panel-body">
                            <form role="form" method="post" action="{:url('index/after_sale/endAjax')}" enctype="multipart/form-data" >
                                
                                <div class="form-group">
                                        <label>售后服务单号</label>
                                        <input type="text" class="form-control"  name="after_number" value="{$info.after_number}">
                                        <input type="hidden" class="form-control"  name="buy_time" value="{$info.buy_time}">
                                        <input type="hidden" class="form-control"  name="user_number" value="{$info.user_number}">
                                        <input type="hidden" class="form-control"  name="after_id" value="{$info.after_id}">       
                                </div>
                                <div class="form-group">
                                        <label>销售人员</label>
                                        <input type="text" class="form-control"  name="" value="{$info.username}">
                                </div>
                                <div class="form-group">
                                        <label>处理类型</label>
                                        <div>
                                        <input type="radio" name="handle" value="1" checked="">退货
                                        <input type="radio" name="handle" value="2" >换货
                                        <input type="radio" name="handle" value="3" >维修
                                        <input type="radio" name="handle" value="4" >咨询
                                        </div>
                                       
                                </div>
                                <div class="form-group">
                                        <label>费用</label>
                                        <input type="text" class="form-control"  name="cost" value="0">
                                        
                                </div>
                              
                                <div class="form-group">
                                        <label>处理情况说明</label>
                                         <textarea name="desc" class="form-control"  rows="3"></textarea>
                                </div>
                                <div class="form-group">
                                        <label>客户是否确认</label>
                                        <div>
                                        <input type="radio" name="confirm" value="1" checked="">已确认
                                        <input type="radio" name="confirm" value="2">未确认
                                        </div>
                                </div>
                              
                              
                                <div style="text-align: center"> 
                                    <button class="btn btn-primary">保存</button>
                                </div>
                            </form>
                          
                        </div>
                    </div>
                </div>
             
            </div>
                    <!-- /.panel-body -->
                </div>
                <!-- /.panel -->
            </div>
            <!-- /.col-lg-12 -->
        </div>
    </div>
    <!-- /. PAGE INNER  -->
</div>
{/block}
