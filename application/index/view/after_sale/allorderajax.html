{extend name="public/base"}
{block name="main"}
<div id="page-wrapper" >
    <div id="page-inner">
        <div class="row">
            <div class="col-md-12">
                <h1 class="page-header">
                    售后管理<small>客户所有订单</small>
                </h1>
            </div>
        </div>
        <!-- /. ROW  -->
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading" style="text-align: center;">
                        {$customer.username}的订单
                    </div>
                         <div class="panel-body">
                            
                            <div class="table-responsive">
                                <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                                    <thead>
                                        <tr>
                                            <th>订单编号</th>
                                            <th>商品名称</th>
                                            <th>客户名称</th>
                                            <th>销售人员</th>
                                            <th>购买日期</th>
                                            <th>购买数量</th>
                                            <th>总金额</th>
                                            <th>操作</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        {volist name="list" id="vo"}
                                        <tr>
                                            <th>{$vo.order_number}</th>
                                            <th>{$vo.product_name}</th>
                                            <th>{$vo.customer_name}</th>
                                            <th>{$vo.username}</th>
                                            <th>{$vo.buy_time|date="Y-m-d",###}</th>
                                            <th>{$vo.num}</th>
                                            <th>{$vo.allmoney}</th>
                                            <th><a href="{:url('index/sale/lookOrderAjax',['order_id' =>$vo.order_id])}">
                                                <button class="btn btn-primary btn-xs">查看详细信息</button>
                                                </a></th>
                                        </tr>
                                        {/volist}
                                                             
                                    </tbody>
                                </table>
                            </div>
                    <!-- /.panel-body -->
                </div>
            <!-- /.col-lg-12 -->
        </div>
    </div>
    <!-- /. PAGE INNER  -->
</div>
{/block}
