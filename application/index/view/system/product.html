{extend name="public/base"}
{block name="main"}
<div id="page-wrapper" >
    <div id="page-inner">
        <div class="row">
            <div class="col-md-12">
                <h1 class="page-header">
                    系统管理<small>产品管理</small>
                </h1>
            </div>
        </div>
        <!-- /. ROW  -->
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading" style="text-align: center;">
                        产品列表
                    </div>
                         <div class="panel-body">
                            <div style="margin-bottom: 10px;">
                                <a href="{:url('index/system/addAjax')}">
                                <button class="btn btn-primary">添加产品</button>
                                </a>
                                <a href="{:url('index/system/excelAjax')}">
                                <button class="btn btn-primary">批量导入</button>
                                </a>
                                <a href="{:url('index/system/addTypeAjax')}">
                                <button class="btn btn-primary">添加产品分类</button>
                                </a>
                            </div>
                            <div class="table-responsive">
                                <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                                    <thead>
                                        <tr>
                                            <th>产品名称</th>
                                            <th>产品编号</th>
                                            <th>产品分类</th>
                                            <th>产品计量单位</th>
                                            <th>产品成本价</th>
                                            <th>产品售价</th>
                                            <th>操作</th>
                                        </tr>
                                    </thead>
                                    <tbody> 
                                    {volist name="list" id="vo"}                   
                                        <tr>
                                            <td>{$vo.product_name}</td>
                                            <td>{$vo.product_number}</td>
                                            <td>{$vo.type_name}</td>
                                            <td>{$vo.company}</td>
                                            <td>{$vo.cost_price}</td>
                                            <td>{$vo.product_price}</td>
                                            <td>
                                                <a href="{:url('index/system/editProductAjax',['product_id' =>$vo.product_id])}">
                                                <button class="btn btn-primary btn-xs">编辑</button>
                                                </a>
                                                <a href="{:url('index/system/delProductAjax',['product_id' =>$vo.product_id])}">
                                                <button class="btn btn-danger btn-xs">删除</button>
                                                </a>
                                            </td>      
                                        </tr>
                                    {/volist}                                   
                                    </tbody>
                                </table>
                            </div>
                    <!-- /.panel-body -->
                </div>
            <!-- /.col-lg-12 -->
        </div>
    </div>
    <!-- /. PAGE INNER  -->
</div>
{/block}
