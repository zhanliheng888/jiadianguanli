{extend name="public/base"}
{block name="main"}
<div id="page-wrapper" >
    <div id="page-inner">
        <div class="row">
            <div class="col-md-12">
                <h1 class="page-header">
                    家电销售<small>查看商品</small>
                </h1>
            </div>
        </div>
        <!-- /. ROW  -->
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading" style="text-align: center;">
                        商品详细信息
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-lg-8 col-lg-offset-2">
                                <form role="form" action="{:url('index/system/getEditAjax')}" method="post">
                                    <div class="form-group">
                                            <label>产品名称</label>
                                            <input class="form-control" 
                                            value="{$info.product_name}" disabled="">
                                           
                                    </div>
                                    <div class="form-group">
                                            <label>产品分类</label>
                                             <input class="form-control" 
                                            value="{$info.type_name}" disabled="">
                                          
                                    </div>
                                    

                                    <div class="form-group">
                                            <label>产品图片</label>
                                            <img src="__STATIC__/upload/{$info.product_img}" alt="" style="width: 200px; ">     
                                    </div>

                                    <div class="form-group">
                                            <label>产品编号</label>
                                             <input class="form-control" 
                                            value="{$info.product_number}" disabled="">
                                    </div>
                                    <div class="form-group">
                                            <label>产品成本价</label>
                                             <input class="form-control" 
                                            value="{$info.cost_price}" disabled="">
                                    </div>
                                    <div class="form-group">
                                            <label>产品售价</label>
                                             <input class="form-control" 
                                            value="{$info.product_price}" disabled="">
                                    </div>
                                    <div class="form-group">
                                            <label>产品规格说明</label>
                                            <textarea name="product_desc" class="form-control" rows="3" disabled="">{$info.product_desc}</textarea>
                                    </div>
                                    
                                </form>
                            </div>
                        </div>
                   
                    </div>
            <!-- /.col-lg-12 -->
        </div>
    </div>
    <!-- /. PAGE INNER  -->
</div>

{/block}
