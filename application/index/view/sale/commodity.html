{extend name="public/base"}
{block name="main"}
<div id="page-wrapper" >
    <div id="page-inner">
        <div class="row">
            <div class="col-md-12">
                <h1 class="page-header">
                    家电销售<small>商品查询</small>
                </h1>
            </div>
        </div>
        <!-- /. ROW  -->
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading" style="text-align: center;">
                        商品查询
                    </div>
                         <div class="panel-body">
                            
                           
                            <div class="table-responsive">
                                <div class="col-lg-3">
                                    <form role="form" action="{:url('index/sale/commodity')}" method="get">
                                    <div class="form-group">
                                        <label>商品分类</label>
                                        <select class="form-control" name="type_id">

                                            <option value="0">全部</option>
                                            {volist name="type" id="vo"}
                                        
                                              <option value="{$vo.type_id}">{$vo.type_name}</option>
                                        
                                            {/volist}
                                        </select>
                                        <button type="submit" class="btn btn-primary btn-xs">确认</button>
                                    </div>
                                    </form>
                                </div>
                                <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                                    <thead>
                                        <tr>
                                            <th>产品名称</th>
                                            <th>产品编号</th>
                                            <th>产品分类</th>
                                            <th>产品计量单位</th>
                                            <th>产品成本价</th>
                                            <th>产品售价</th>
                                            <th>操作</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        {volist name="list" id="vo"}                   
                                        <tr>
                                            <td>{$vo.product_name}</td>
                                            <td>{$vo.product_number}</td>
                                            <td>{$vo.type_name}</td>
                                            <td>{$vo.company}</td>
                                            <td>{$vo.cost_price}</td>
                                            <td>{$vo.product_price}</td>
                                            <td>
                                                <a href="{:url('index/sale/lookProductAjax',['product_id' =>$vo.product_id])}">
                                                <button class="btn btn-primary btn-xs">查看</button>
                                                </a>
                                               
                                            </td>      
                                        </tr>
                                    {/volist}       
                                                                
                                    </tbody>
                                </table>
                            </div>
                    <!-- /.panel-body -->
                </div>
            <!-- /.col-lg-12 -->
        </div>
    </div>
    <!-- /. PAGE INNER  -->
</div>
{/block}
